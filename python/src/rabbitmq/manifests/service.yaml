apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  type: ClusterIP
  selector:
    app: rabbitmq
  ports:
    - name: http
      protocol: TCP
      port: 15672
      targetPort: 15672 #allow access from web browsers hence requires ingress
    - name: ampq
      protocol: TCP
      port: 5672
      targetPort: 5672
